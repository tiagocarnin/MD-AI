<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalMind - Assistente Médico</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <header>
        <h1>ClinicalMind</h1>
    </header>
    
    <div class="chat-container">
        <div class="loading-bar"></div> <!-- Barra de Loading -->
        <div class="chat-box">
            <div class="message bot">
                <p>Olá! Sou o assistente médico baseado em evidências científicas. Como posso te ajudar hoje?</p>
            </div>
        </div>
        <form class="chat-form">
            <input type="text" placeholder="Digite sua pergunta..." required>
            <button type="submit">➤</button>
        </form>
    </div>
    
    <script>
        document.querySelector(".chat-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let input = document.querySelector(".chat-form input");
            let message = input.value;
            let chatBox = document.querySelector(".chat-box");
            let loadingBar = document.querySelector(".loading-bar");

            if (message.trim() !== "") {
                let userMessage = `<div class="message user"><p>${message}</p></div>`;
                chatBox.innerHTML += userMessage;
                input.value = "";

                // Exibir barra de loading
                loadingBar.style.display = "block";

                // Simular um tempo de resposta antes de ocultar o loading e exibir resposta do bot
                setTimeout(() => {
                    loadingBar.style.display = "none";
                    let botMessage = `<div class="message bot"><p>Processando sua pergunta...</p></div>`;
                    chatBox.innerHTML += botMessage;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 2000);
            }
        });
    </script>
</body>
</html>
