<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalMind - Assistente Médico</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <header>
        <h1>ClinicalMind</h1>
    </header>
    
    <div class="chat-container">
        <div class="chat-box">
            <div class="message bot">
                <p>Olá! Sou o assistente médico baseado em evidências científicas. Como posso te ajudar hoje?</p>
            </div>
        </div>
        
        <!-- Barra de Loading -->
        <div class="loading-bar"></div>

        <form class="chat-form">
            <input type="text" placeholder="Digite sua pergunta..." required>
            <button type="submit">➤</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Arquivo JS separado -->
</body>
</html>
