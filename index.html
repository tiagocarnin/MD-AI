<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Logo">
            ClinicalMind
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Olá! Sou o **ClinicalMind**. Como posso ajudar?</div>
        </div>
        <form id="ai-form" class="chat-form">
            <input type="text" id="question" placeholder="Digite sua pergunta..." required>
            <button type="submit">➤</button>
        </form>
    </div>

    <script>
        document.getElementById("ai-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const question = document.getElementById("question").value;
            const chatBox = document.getElementById("chat-box");
            
            // Exibe a pergunta no chat
            chatBox.innerHTML += `<div class="message user">${question}</div>`;
            document.getElementById("question").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Exibe "digitando..."
            chatBox.innerHTML += `<div class="message bot" id="loading">Digitando...</div>`;
            
            // Chamada para o Webhook
            const response = await fetch("https://tiagocarnin.app.n8n.cloud/webhook/MD-AI", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById("loading").remove();

            // Exibe a resposta no chat
            chatBox.innerHTML += `<div class="message bot">${data.output.replace(/\n/g, "<br>")}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>

</body>
</html>
