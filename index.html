<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD-AI - Assistente Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MD-AI - Pergunte sobre Medicina</h1>
        <form id="ai-form">
            <label for="question">Digite sua pergunta:</label>
            <input type="text" id="question" name="question" placeholder="Ex: Qual o melhor antibiótico para pneumonia?" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="loading">Carregando...</div>
        <h2>Resposta:</h2>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById("ai-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const responseElement = document.getElementById("response");
            const loadingElement = document.getElementById("loading");

            loadingElement.style.display = "block"; // Exibe o loading
            responseElement.innerHTML = ""; // Limpa resposta anterior

            try {
                const response = await fetch("https://tiagocarnin.app.n8n.cloud/webhook/MD-AI", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                loadingElement.style.display = "none"; // Esconde o loading
                responseElement.innerHTML = data.output.replace(/\n/g, "<br>"); // Formata resposta
            } catch (error) {
                loadingElement.style.display = "none";
                responseElement.innerHTML = "Erro ao obter resposta. Tente novamente.";
            }
        });
    </script>
</body>
</html>
