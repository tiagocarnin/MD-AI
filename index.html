<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD-AI - Formulário</title>
</head>
<body>
    <h1>Faça sua pergunta ao MD-AI</h1>
    <form id="ai-form">
        <label for="question">Pergunta:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Enviar</button>
    </form>

    <h2>Resposta:</h2>
    <p id="response"></p>

    <script>
        document.getElementById("ai-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const responseElement = document.getElementById("response");

            const response = await fetch("https://tiagocarnin.app.n8n.cloud/webhook/MD-AI", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            responseElement.textContent = data.output;
        });
    </script>
</body>
</html>
