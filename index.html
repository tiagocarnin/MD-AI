<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalMind - Assistente MÃ©dico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ©º ClinicalMind</h1>
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot">OlÃ¡! Sou o **ClinicalMind**. Como posso ajudar?</div>
        </div>

        <form id="ai-form" class="chat-form">
            <input type="text" id="question" placeholder="Digite sua pergunta..." required>
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        document.getElementById("ai-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += `<div class="message user">${question}</div>`;

            const response = await fetch("https://tiagocarnin.app.n8n.cloud/webhook/MD-AI", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="message bot">${data.output.replace(/\n/g, "<br>")}</div>`;

            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("question").value = "";
        });
    </script>
</body>
</html>
